<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://kit.fontawesome.com/883125c4ba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="load()">
    <div id="loader">
     <div class="circ"></div>
     <div class="circ"></div>
     <div class="circ"></div>

    </div>
    <div class="pickr-container">
   <div class="color-picker"></div>
        <div class="color-picker"></div>
   </div>


    <div id="container">
        

            <div class="box"></div>
            <div class="img"></div>
            <p>YuZu</p>
            
            <i class="fa fa-users"> 8</i>
            
            <a href="https://www.sololearn.com/profile/21638026" target="_blank">Follow &nbsp;<i class="fa fa-user-plus"></i></a>
            <ul>
                <li>CODES <i class="fa fa-code"></i></li>
                <li>LEVEL <i class="fa fa-star"></i></li>
                <li>SOLUTIONS <i class="fa fa-cogs"></i></li>
            </ul>
            <ol class="score">
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ol>
            
        <dl>
            <dt class="title">SKILLS <i class="fa fa-code"></i></dt>
            <dt><i class="fa fa-html5"></i> HTML</dt>
            <dd class="progress"><span class="bar html"></span></dd>
            <dt><i class="fa fa-css3"></i> CSS</dt>
            <dd class="progress"><span class= "bar css"></span></dd>
            <dt><i class="fa fa-plus"></i> C++</dt>
            <dd class="progress"><span class="bar cpp"></span></dd>
        </dl>
        </div>
        <script>
            var loader = document.getElementById('loader');
            function load(){
                loader.style.display = 'none';
            }
            const pickr = Pickr.create({
    el: '.color-picker',
    theme: 'nano', // or 'monolith', or 'nano'
    appClass: 'color',
    default: `#db133c`,
    swatches: [
        'rgba(219, 19, 60, 1)',
        'rgba(244, 67, 54, 1)',
        'rgba(233, 30, 99, 0.95)',
        'rgba(156, 39, 176, 0.9)',
        'rgba(103, 58, 183, 0.85)',
        'rgba(63, 81, 181, 0.8)',
        'rgba(0, 150, 136, 0.75)',
        'rgba(76, 175, 80, 0.8)',
        'rgba(139, 195, 74, 0.85)',
        'rgba(205, 220, 57, 0.9)',
        'rgba(255, 235, 59, 0.95)',
        'rgba(255, 193, 7, 1)'
    ],

    components: {

        // Main components
        preview: true,
        opacity: true,
        hue: true,

        // Input / output Options
        interaction: {
            hex: true,
            rgba: true,
            hsla: true,
            hsva: true,
            cmyk: true,
            input: true,
            clear: true,
            save: true
        }
    }

});

pickr.on('change', (color, source, instance) => {
    console.log(color.toRGBA().toString());
    document.querySelector('.box').style.backgroundColor = color.toRGBA().toString();

    document.querySelector('#container').style.boxShadow = `${color.toRGBA().toString()} 1px 1px 0px 1px, rgb(41, 39, 39) -1px -1px 17px, rgb(19, 18, 18) 8px 8px 23px 1px`;
    document.querySelector("ul").style.color= color.toRGBA().toString();
    var i = 0;
    for(i=0; i < 3; i++){
    document.querySelectorAll('li')[i].style.color = color.toRGBA().toString();
    }
    for(i=2; i < 9; i++){
    document.querySelectorAll('.fa')[i].style.color = color.toRGBA().toString();
    }
    for(i=2; i < 5; i++){
    document.querySelectorAll('.fa')[i].style.color = color.toRGBA().toString();
    }
    
    for(i=0; i < 3; i++){
    document.querySelectorAll('span')[i].style.background = color.toRGBA().toString();
    }
    document.querySelector('.title').style.color = color.toRGBA().toString();

})

        </script>
        
    </body>
</html>
